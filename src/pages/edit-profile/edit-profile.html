<ion-content padding>
<ion-list no-lines>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="edit_details.user_firstname" name="user_firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="edit_details.user_lastname" name="user_lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="edit_details.user_email" name="user_email"></ion-input>
  </ion-item>
  <ion-item>
	<ion-grid>
      <ion-row>
		<ion-col col-3 >
		</ion-col>
		<ion-col col-6 >
			<button ion-button color="danger" large outline (click)="updateProfile()" class="join_match">
				Update Details
			</button>
		</ion-col>
		<ion-col col-3 >
		</ion-col>
	  </ion-row>
	</ion-grid>
  </ion-item>
</ion-list> 
 
</ion-content>
