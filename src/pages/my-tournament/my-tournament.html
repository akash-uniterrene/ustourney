<ion-content>
	<ion-grid>
	  <ion-row>
		<ion-col col-5 class="player-tab active" >
			<img class="trophy-logo" src="../../assets/icon/trophy-01.svg" alt="" />
			<div ion-button class="tab-custom-button">
				My Tournament
			</div>		
		</ion-col>
		<ion-col col-2>
			<ion-icon name="arrow-round-back" style="font-size: 36px;color: red;margin-left: 13px;"></ion-icon>	
		</ion-col>
		<ion-col col-5 class="player-tab" (click)="viewPlayed()">
			<img class="clock_trophy-logo" src="../../assets/icon/recent-clock.svg" alt="" />
			<button ion-button class="tab-custom-button">
				Played Tournament
			</button> 
		</ion-col>
	   </ion-row>
	</ion-grid>
  <ion-card *ngFor="let item of tournamentItems" class="tournament_cards">
    <ion-item>
	  <ion-avatar item-start>
			<img src="assets/pubgImages/no-profile-img.jpeg">
		  </ion-avatar>
		  <h2>{{item.user.user_firstname}} {{item.user.user_lastname}}</h2>
		  <p>{{item.created_at | date: 'MMM , dd yyyy H:mm' }} </p>
    </ion-item>
	<div class="time_left">
		<span class="hour">10 HR </span><span class="">32 MINS</span>
	</div>
    <div style="position: relative" (click)="viewDetail(item)">
		<img src="assets/pubgImages/tournament_1.jpg">
	</div>
  <ion-item class="tournament_content">
	<ion-grid>
	  <ion-row>
		<ion-col col-2>
		</ion-col>
		<ion-col col-4 style="border-right: 1px solid #222;border-bottom: 1px solid #222;">
			<h2 class="tournament_type_wrap">{{item.tournamenttype}}</h2>
		</ion-col>
		<ion-col col-4 style="border-bottom: 1px solid #222;padding-left: 20px;">
			<p style="padding: 5px;">Date : <span  style="color:red">{{item.date | date: 'MMM' }} {{item.date | date: 'yyyy' }}</span></p>
			<p  style="padding: 5px;">Time : <span  style="color:red">{{item.date | date: 'H:mm a' }}</span></p>
		</ion-col>	
		<ion-col col-2>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col col-5>			
			<button ion-button icon-left clear style="color:#000;text-transform: lowercase;padding: 0;margin: 0;">
			  <ion-icon name="custom-wining"></ion-icon>
			  Winning Price
			</button>
			<p style="padding-left: 13px;"> &#x20b9; 400<p>
		</ion-col>
		<ion-col col-2></ion-col>
		<ion-col col-5>
			<button ion-button icon-left clear style="color:#000;text-transform: lowercase;padding: 0;margin: 0;">
			  <ion-icon name="custom-entry"></ion-icon>
			  Entry fee
			</button>
			<p style="padding-left: 13px;"> &#x20b9; 100</p>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col col-3 >
		</ion-col>
		<ion-col col-6 >
			<button ion-button color="danger" large outline (click)="announce(item.tournament_id)" class="join_match">
				Announcement
			</button>
		</ion-col>
		<ion-col col-3 >
		</ion-col>
	  </ion-row>
	</ion-grid>
  </ion-item> 	
  </ion-card>
</ion-content>
