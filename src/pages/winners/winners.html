<ion-content>
	<ion-list>
	  <ion-list-header>Set winners as per their Position <span class="btn ion-button right" style="float: right;font-size: 17px;margin-right: 5px;border: 1px solid green;padding: 8px; border-radius: 15px;color: green;
" (click)="setWinners()" > Done </span></ion-list-header>
	  <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
		<ion-item *ngFor="let user of players">
			<ion-avatar item-start>
			  <img src="assets/img/marty-avatar.png">
			</ion-avatar>
			<h2>{{user.user_firstname}} {{user.user_lastname}}</h2>
			<p>{{user.user_name}}</p>
	    </ion-item>
	  </ion-item-group>
	</ion-list>
</ion-content>
